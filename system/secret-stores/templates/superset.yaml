apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: superset-secret-store
  namespace: superset
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect.1password.svc.cluster.local:8080
      vaults:
        k8s: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            namespace: 1password
            name: onepassword-token
            key: token
