apiVersion: v1
kind: Namespace
metadata:
  name: minio-tenant-0

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onepassword-items-minio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/johnallen3d/argocd-demo.git
    targetRevision: feature/external-secrets
    path: system/onepassword-items/minio
  destination:
    server: https://kubernetes.default.svc
    namespace: minio-tenant-0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
