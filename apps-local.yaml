apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/johnallen3d/argocd-demo.git
    targetRevision: debug
    path: helm
    helm:
      valueFiles:
        - values.yaml
        - values-local.yaml
      values: |
        environment: local
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
