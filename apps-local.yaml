apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/johnallen3d/argocd-demo.git
    targetRevision: HEAD
    path: helm
    helm:
      values: |
        environment: local
      valueFiles:
        - values-{{ .Values.environment }}.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
