apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/johnallen3d/argocd-demo.git
    targetRevision: HEAD
    path: system/base
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
      values: |
        environment: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
