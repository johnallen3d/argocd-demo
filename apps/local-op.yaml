apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-local-op
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      values: "\n                      environment: local\n                      secrets_provider: op\n                    "
    path: system/base
    repoURL: https://github.com/johnallen3d/argocd-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
