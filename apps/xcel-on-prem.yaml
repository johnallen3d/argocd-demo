apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-xcel-on-prem
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
      - values-xcel-on-prem.yaml
      values: 'environment: xcel-on-prem'
    path: system/base
    repoURL: https://github.com/johnallen3d/argocd-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
