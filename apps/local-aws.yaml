apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-local
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
      - values-local.yaml
      values: "\n                      environment: local\n                      secrets_provider: aws\n                    "
    path: system/base
    repoURL: https://github.com/johnallen3d/argocd-demo.git
    targetRevision: feature/external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
