apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: letsencrypt-clusterissuer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/johnallen3d/argocd-demo
    path: helm
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
