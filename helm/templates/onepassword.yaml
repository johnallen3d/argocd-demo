apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 1password-connect
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://1password.github.io/connect-helm-charts
    targetRevision: 1.15.1
    chart: connect
    helm:
      parameters:
        - name: operator.create
          value: "true"
        - name: connect.create
          value: "true"
        - name: connect.credentials.secret.create
          value: "false"
        - name: connect.credentials.secret.name
          value: "op-credentials"
        - name: connect.credentials.secret.key
          value: "1password-credentials.json"
  destination:
    server: https://kubernetes.default.svc
    namespace: 1password
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
